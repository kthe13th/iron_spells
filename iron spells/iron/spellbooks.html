<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #211d1d;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      max-width: 60%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    .nav-wrap {
      position: sticky;
      top: 0;
      z-index: 100;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: transparent;
      padding: 5px 0;
    }

    .nav-toggle {
      display: none;
    }

    .nav-close {
      cursor: pointer;
      color: white;
      background-color: #333;
      border-radius: 20px 0 0 20px;
      padding: 26px 2px;
      user-select: none;
      text-align: center;
    }

    .mainnav {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      border-radius: 0 20px 20px 0;
      padding: 10px;
      flex-grow: 1;
    }

    .mainnav a {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      margin: 0 2px;
    }

    .mainnav a:hover {
      background-color: #555;
    }

    .mainnav a.on {
      background-color: #426847;
    }

    #nav-toggle:checked ~ .mainnav {
      display: none;
    }

    #nav-toggle:checked ~ .nav-close {
      border-radius: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-image: url('gallery/backrounds/bookshelf.webp');
      background-repeat: repeat;
      background-position: center;
      background-size: 500px;
      border-radius: 5px;
    }

    .s-section {
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 20px;
      border-radius: 5px;
    }

    img.book-img,
    img.craft-img {
      max-width: 49%;
      height: auto;
      display: inline-block;
      vertical-align: top;
      border: 1px solid white;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .des {
      border: 1px solid white;
      padding: 10px;
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: white;
    }

    th {
      background-color: #444;
      padding: 10px;
      text-align: center;
      border: 1px solid #888;
    }

    td {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      text-align: center;
      border: 1px solid #888;
    }

    .slime {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -20px);
    }

    .slime div {
      width: 20px;
      height: 20px;
      background-image: url(gallery/msc/slime.png);
      background-repeat: no-repeat;
      background-size: contain;
    }

    .nav-stick {
      display: none;
    }

    #nav-stick:checked ~ .nav-wrap {
      position: initial;
    }

    #nav-stick:checked ~ .slime div {
      background-image: url(gallery/msc/blueslime.webp);
    }
  </style>
</head>
<body>

  <a href="../index.html">
    <img src="gallery/msc/banner.png" alt="Banner" class="banner">
  </a>

  <input type="checkbox" id="nav-stick" class="nav-stick" />
  <label for="nav-stick" class="slime" title="slime on!"><div></div></label>

  <section class="nav-wrap">
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-close" title="Hide navigation">|||</label>
    <nav class="mainnav">
      <a href="spells.html">Spells</a>
      <a href="spellbooks.html" class="on">Spellbooks</a>
      <a href="items.html">Items</a>
      <a href="mechanics.html">Mechanics</a>
    </nav>
  </section>

  <section class="container">
    <section class="s-section">
      <img src="" alt="Spellbook Image" class="book-img">
      <img src="" alt="Crafting Image" class="craft-img">

      <section class="des">
        <p><strong>Usage:</strong> Grants spellcasting ability and enhances power. Required for all magic use.</p>
      </section>

      <table>
        <tr>
          <th>Mana</th>
          <th>Cast Time</th>
          <th>Spell Cooldown</th>
          <th>Spell Power</th>
        </tr>
        <tr>
          <td>20</td>
          <td>1.2s</td>
          <td>3.5s</td>
          <td>+15%</td>
        </tr>
      </table>
    </section>
  </section>

</body>
</html>
