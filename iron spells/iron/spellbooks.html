<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #211d1d;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
    max-width: 60%;
    height: auto;
    display: block; 
    margin-left: auto;
    margin-right: auto;
    }

    .nav-wrap {
      position: sticky;
      top: 0;
      z-index: 100;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: transparent;
      padding: 5px 0;
    }

    .nav-toggle {
      display: none;
    }

    .nav-close {
      cursor: pointer;
      color: white;
      background-color: #333;
      border-radius: 20px 0 0 20px;
      padding: 26px 2px;
      user-select: none;
      text-align: center;
    }

    .mainnav {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      border-radius: 0 20px 20px 0;
      padding: 10px;
      flex-grow: 1;
    }

    .mainnav a {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      margin: 0 2px;
    }

    .mainnav a:hover {
      background-color: #555;
    }

    .mainnav a.on {
      background-color: #426847;
    }

    #nav-toggle:checked ~ .mainnav {
      display: none;
    }

    #nav-toggle:checked ~ .nav-close {
      border-radius: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    img.book-img,
    img.craft-img {
      max-width: 49%;
      height: auto;
      display: inline-block;
      vertical-align: top;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <a href="../index.html">
    <img src="gallery/msc/banner.png" alt="Banner" class="banner">
  </a>
  <section class="nav-wrap">
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-close" title="Hide navigation">|||</label>
    <nav class="mainnav">
      <a href="spells.html">Spells</a>
      <a href="spellbooks.html" class="on">Spellbooks</a>
      <a href="items.html">Items</a>
      <a href="mechanics.html">Mechanics</a>
    </nav>
  </section>

  <section class="container">
    <img src="gallery/book.png" alt="Spellbook Image" class="book-img">
    <img src="gallery/crafting.png" alt="Crafting Image" class="craft-img">

    <table>
      <tr>
        <th>Mana</th>
        <th>Cast Time</th>
        <th>Spell Cooldown</th>
        <th>Spell Power</th>
      </tr>
      <tr>
        <td>20</td>
        <td>1.2s</td>
        <td>3.5s</td>
        <td>+15%</td>
      </tr>
    </table>
  </section>

</body>
</html>
