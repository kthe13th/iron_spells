<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>
  <link rel="stylesheet" href="css/MAIN.css">
  <style>
    .banner {
      max-width: 60%;
      display: block;
      margin: 0 auto 20px;
    }

    .nav-wrap {
      max-width: 800px;
    }

    .mainnav a:hover {
      background-color: #555;
    }

    .mainnav a.on {
        background-color: #426847;
    }

    .container {
      color: #fffbee;
      font-family: 'Georgia', serif;
      max-width: 1100px;
      background-image: url('gallery/backrounds/tile2.jpg');
      background-repeat: repeat;
      background-position: center;
      background-size: 300px;
    }

    .list {
      background: rgba(25, 25, 25, 0.9);
      border: 1px solid rgba(255, 220, 120, 0.25);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      padding: 25px;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }

    .list::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .item-name {
      font-family: "Cinzel", serif;
      font-size: 24px;
      color: #e4dfd1;
      text-shadow: 0 0 10px rgba(255, 210, 100, 0.7);
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1px;
    }

    .item-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .item-img {
      box-sizing: border-box;
      padding: 10px;
      width: 222px;
      height: 222px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid rgba(255, 230, 160, 0.4);
      background-color: #2a2525;
      box-shadow: 0 0 20px rgba(255, 230, 160, 0.25), 0 0 40px rgba(255, 210, 120, 0.1);
      image-rendering: pixelated;
    }

    .craft-grid {
      box-sizing: border-box;
      width: 222px;
      height: 222px;
      border-collapse: collapse;
      border: 2px solid rgba(0, 0, 0, 0.9);
      background: #d9c89a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 230, 160, 0.3), 0 0 60px rgba(255, 210, 120, 0.15);
    }

    .craft-grid td {
      box-sizing: border-box;
      width: calc((222px - 4px) / 3);
      height: calc((222px - 4px) / 3);
      border: 2px solid black;
      padding: 0;
      text-align: center;
      vertical-align: middle;
      background: radial-gradient(circle at center, #bfbfbf 0%, #a5a5a5 40%, #707070 90%);
    }


    .craft-grid td:hover {
        background: radial-gradient(circle at center, #fff3cc 0%, #d2a94b 45%, #7a5c27 100%);
    }

    .craft-ing {
      width: 48px;
      height: 48px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 4px rgba(255, 230, 160, 0.3));
      image-rendering: pixelated;
    }

    .item-info {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      margin-top: 25px;
    }

    .item-info p {
      margin: 6px 0;
      line-height: 1.6;
      color: #e4dfd1;
    }

    .stats {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 15px;
      background-color: rgba(30, 20, 0, 0.7);
      color: #e4dfd1;
    }

    .stats tr {
      display: flex;
      width: 100%;
    }

    .stats th,
    .stats td {
      flex: 1;
      border: 1px solid rgba(255, 230, 160, 0.3);
      padding: 12px;
      text-align: center;
    }

    .stats th {
      background-color: rgba(236, 205, 133, 0.521);
      font-weight: bold;
    }

    .stats td {
      background-color: rgba(74, 75, 59, 0.493);
    }

    .note {
      text-align: center;
      font-style: italic;
      color: #e4dfd1;
      margin-top: 25px;
    }
  </style>
</head>
