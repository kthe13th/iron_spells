<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spellbook</title>
  <link rel="stylesheet" href="css/MAIN.css">
  <style>
    .nav-wrap {
      max-width: 800px;
    }

    .container {
      color: #fffbee;
      font-family: 'Georgia', serif;
      max-width: 1100px;
      background-image: url('gallery/backrounds/bookshelf.webp');
      background-repeat: repeat;
      background-position: center;
      background-size: 520px;
    }

    .mainnav a.on {
      background-color: #426847;
    }

    .list {
      background: rgba(25, 25, 25, 0.9);
      border: 1px solid rgba(120, 180, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      padding: 25px;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }

    .list::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(80,150,255,0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .item-name {
      font-family: "Cinzel", serif;
      font-size: 26px;
      color: #d4e6ff;
      text-shadow: 0 0 10px rgba(150,200,255,0.8);
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1px;
    }

    .item-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .item-img {
      box-sizing: border-box; 
      padding: 10px;
      width: 222px;
      height: 222px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid rgba(120, 180, 255, 0.4);
      background-color: #0e1725;
      box-shadow: 0 0 20px rgba(120, 200, 255, 0.25), 0 0 40px rgba(50, 120, 200, 0.1);
      image-rendering: pixelated;
    }

    .craft-grid {
      box-sizing: border-box; 
      width: 222px;
      height: 222px;
      border-collapse: collapse;
      border: 2px solid rgba(0, 0, 0, 0.9);
      background: #a0b8d0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(90,150,255,0.4), 0 0 60px rgba(50,120,200,0.2);
    }

    .craft-grid td {
      box-sizing: border-box; 
      width: calc((222px - 4px) / 3);
      height: calc((222px - 4px) / 3);
      border: 2px solid black;
      padding: 0;
      text-align: center;
      vertical-align: middle;
      background: radial-gradient(circle at center, #bfbfbf 0%, #a5a5a5 40%, #707070 90%);
      
    }

    .craft-grid td:hover {
      background: radial-gradient(circle at center, #e0f0ff 0%, #4e7bb9 50%, #224c86 100%);
    }

    .craft-ing {
      width: 48px;
      height: 48px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
      image-rendering: pixelated;
    }

    .item-info {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      margin-top: 25px;
    }

    .item-info p {
      margin: 6px 0;
      line-height: 1.6;
      color: #cce0ff;
    }

    .stats {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 15px;
      background-color: rgba(0, 0, 30, 0.7);
      color: #d6eaff;
    }
    .stats tr {
  display: flex;
  width: 100%;
}

    .stats th, .stats td {
      flex: 1;
      border: 1px solid rgba(120, 180, 255, 0.3);
      padding: 12px;
      text-align: center;
    }

    .stats th {
      background-color: rgba(80, 130, 200, 0.4);
      font-weight: bold;
    }

    .stats td {

      background-color: rgba(10, 30, 60, 0.5);
    }

    .note {
      text-align: center;
      font-style: italic;
      color: #9ebae0;
      margin-top: 25px;
    }
  </style>
</head>
<body>
